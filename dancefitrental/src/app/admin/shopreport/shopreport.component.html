<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">RGISTERED SHOPS</h4>
            <!-- <p class="card-description">
                Add class <code>.table-striped</code>
            </p> -->
            <div class="col-md-2">
                <button type="button" (click)="ExportTOExcel()" class="btn btn-success" style="margin-left: 1379px; margin-top: -55px;">ExportTOExcel</button>
                </div>
            <div class="table-responsive-sm" #TABLE #table>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                            <th> # </th>
                            <th> Shop Name</th>
                            <th> District Name </th>
                            <th> Location Name </th>
                            <th> Contact No. </th>
                            <th> Email  </th>
                            <th> License No. </th>
                            <th> Registration Date</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of ShopArray,let i=index">
                           <td class="py-1"> 
                            {{i+1}}
                            </td>
                            <td>{{data.shopname}}</td>
                            <td>{{data.districtname}}</td>
                            <td>{{data.locationname}}</td>
                            <td>{{data.shopcontact}}</td>
                            <td>{{data.shopemail}}</td>
                            <td>{{data.licenseno}}</td>

                            <td>{{data.shopregdate}}</td>

                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
