<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Category View</h4>
            <!-- <p class="card-description">
                Add class <code>.table-striped</code>
            </p> -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th> # </th>
                            <th> Category Name</th>
                            <th>Description </th>
                            <th> Image </th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of CategoryArray,let i=index">
                            <td class="py-1">
                                {{i+1}}
                            </td>
                            <td>{{data.categoryname}}</td>
                            <td>{{data.catdescription}}</td>
                            <td class="text-danger"><img style="width:50px;height:50px;"
                                    src="http://localhost:3000/images/{{data.catimage}}">
                            </td>
                            <td>
                                <a
                                [routerLink]="['/adminmaster/categoryedit',data.categoryid]"><button
                                class="mdi mdi-border-color"></button></a>&nbsp;&nbsp;
                                </td>
                            <!-- <td><button type="submit" class="mdi mdi-border-color">
                                </button>&nbsp;&nbsp;
                            </td> -->
                            <td>
                                <button type="button" class="mdi mdi-delete" (click)="confirmDelete(data.categoryid)"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
