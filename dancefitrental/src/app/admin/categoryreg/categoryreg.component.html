<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;margin-bottom: 157px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Category Registration</h2>

              <form  [formGroup]="categoryregform" enctype="multipart/form-data">

                <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example1cg">Category Name</label>

                  <input type="text" style="border: 1px solid #0c0e0f" id="form3Example1cg" formControlName="categoryname" placeholder="Enter the Category Name" class="form-control form-control-lg" />
                  <div
                  *ngIf="categoryregform.controls['categoryname'].invalid && (categoryregform.controls['categoryname'].dirty || categoryregform.controls['categoryname'].touched) || validationstatus">
                  <div *ngIf="categoryregform.controls['categoryname'].errors['required']" style="color: red;">Please Enter Your Name </div>
                  <div *ngIf="categoryregform.controls['categoryname'].errors['pattern']" style="color: red;">First letter must be character </div>
                </div>
                </div>

                
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Description</label>
                  <input type="text" style="border: 1px solid #0c0e0f" id="form3Example3cg" formControlName="catdescription"  placeholder="Enter the Category Description" class="form-control form-control-lg" />

                </div> 
                <div class="form-outline mb-4"> 
                    <label class="form-label" for="form3Example2cg">Image</label> 
                    <input type="file" formControlName="catimage"  (change)="selectFile($event)" placeholder="category Image" /> 
                    <div
                    *ngIf="categoryregform.controls['catimage'].invalid && (categoryregform.controls['customername'].dirty || categoryregform.controls['catimage'].touched) || validationstatus">
                    <div *ngIf="categoryregform.controls['catimage'].errors['required']" style="color: red;">Please Enter Your Name </div>
                  </div>
                  </div>

               
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="Onsubmit()" style="width: 175px;">REGISTER</button>  &nbsp;
                
                  
          
                <button type="reset"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="width: 175px;">CANCEL</button>
                </div>
<!-- 
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p> -->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
