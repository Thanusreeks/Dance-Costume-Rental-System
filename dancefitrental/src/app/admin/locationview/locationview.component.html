<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="locviewform" (change)="onChange()">
                <div class="form-outline mb-4" >
                    <label class="form-label" for="form3Example1cg" style="width: 150px;height: 17px;" >District Name</label>

                    <select class="select" formControlName="districtid" style="width: 269px;height: 28px;">
                        <!-- <option value="1">..Select District..</option> -->
                        <option *ngFor="let data of DistrictArray" value="{{data.districtid}}">
                            {{data.districtname}}
                        </option>


                    </select>
                </div>
            </form>
            <div class="card-header">
                <h4>Location View

                <a class="btn btn-outline-primary" style="margin-left: 717px;"
                    [routerLink]="['/adminmaster/locationreg']"> Add Location</a>

                </h4>
            </div>



            <!-- dropdown of district end -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th>
                                Sl.no
                            </th>
                            <th>
                                Location Name
                            </th>
                            <th>
                                Action
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of LocationArray,let i=index">
                            <td class="py-1">
                                {{i+1}}
                            </td>
                            <td>{{data.locationname}}</td>
                            <!-- <td><button type="submit" class="mdi mdi-border-color">
                                </button>&nbsp;&nbsp;
                            </td> -->
                            <td>
                                <a [routerLink]="['/adminmaster/locationedit',data.locationid]"><button
                                        class="mdi mdi-border-color"></button></a>&nbsp;&nbsp;
                            </td>
                            <td>
                                <button type="button" class="mdi mdi-delete"
                                    (click)="confirmDelete(data.locationid)"></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
