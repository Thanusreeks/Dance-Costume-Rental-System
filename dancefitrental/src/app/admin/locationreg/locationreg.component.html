<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;margin-bottom: 157px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Location Registration</h2>

                            <form [formGroup]="locationregform">

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example1cg">District Name</label>
<br>
                                    <select class="select" formControlName="Districtid" style="height: 46px; width: 436px;">
                                        <option value="">-------Select the District-------</option>
                                        <option *ngFor="let data of DistrictArray" value="{{data.districtid}}">
                                          {{data.districtname}}
                                        </option>
                                       
                                       
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Location Name</label>
                                    <input type="text" style="border: 1px solid #289dd8"  placeholder="Enter the Location Name" id="form3Example1cg"
                                        formControlName="locationname" class="form-control form-control-lg" />
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="Onsubmit()" style="width:175px;" >Submit</button> &nbsp;
                                
                                    <button type="reset"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="width: 175px;">CANCEL</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
