<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Costume Registration</h2>

              <form  [formGroup]="costumeregform" enctype="multipart/form-data">

                <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example1cg">Costume Name</label>

                  <input type="text" style="border: 1px solid #0c0e0f" id="form3Example1cg" formControlName="costumename" placeholder="Enter the Costume Name" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4"> 
                    <label class="form-label" for="form3Example2cg">Image</label> 
                    <input type="file" formControlName="costumeimg"  (change)="selectFile($event)"  /> 
                 </div>

                 <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example1cg">Category Name</label>
<br>
                  <select class="select" formControlName="categoryid" style="height: 43px;width: 452px;">
                      <option value="">-------Select the Category-------</option>
                      <option *ngFor="let data of CategoryArray" value="{{data.categoryid}}">
                        {{data.categoryname}}
                      </option>
                     
                     
                  </select>
              </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Description</label>
                  <input type="text" style="border: 1px solid #0c0e0f" id="form3Example3cg" formControlName="costumedes" placeholder="Enter the Costume Description" class="form-control form-control-lg" />

                </div> 
               
                 <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Price</label>
                    <input type="text" style="border: 1px solid #0c0e0f" id="form3Example3cg" formControlName="price" placeholder="Enter the Price of the Costume "class="form-control form-control-lg" />
  
                  </div> 
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Stock</label>
                    <input type="text" style="border: 1px solid #0c0e0f" id="form3Example3cg" formControlName="stock" placeholder="Enter the Available Stock "class="form-control form-control-lg" />
  
                  </div> 

               
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="Onsubmit()" style="width: 175px;">REGISTER</button>  &nbsp;
                
                  
          
                <button type="reset"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="width: 175px;">CANCEL</button>
                </div>
<!-- 
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p> -->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
