<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Change Stock</h2>

              <form [formGroup]="changestockform">

                <input type="hidden" formControlName="costumeid">
                
              <!-- <div  *ngFor="let data of CostumeArray" > -->
                <div class="form-outline mb-4" >
                  <label class="form-label" for="form3Example1cg" >Costume Name</label>
                  <input type="text" style="    border: 1px solid #289dd8" formControlName="costumename" class="form-control form-control-lg" />

                </div>
                
                 <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg" >Current Stock</label>
                  <input type="text" style="    border: 1px solid #289dd8" formControlName="stock" class="form-control form-control-lg"  />

                </div>
              <!-- </div> -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg" >New Stock</label>
                    <input type="text" style="    border: 1px solid #289dd8" formControlName="new_stock" class="form-control form-control-lg"  />
  
                  </div>
           
                 
               

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="width: 156px;" (click)="Onsubmit()">SUBMIT</button>&nbsp;&nbsp;
                   
              </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
