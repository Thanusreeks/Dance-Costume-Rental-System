<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card" style="margin-top: 75px;margin-bottom: 38px;">
                <div class="card-body" >
                    <h3 class="card-title text-center mb-4">Customer Information</h3>
                    <div *ngFor="let data of CustomerArray">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="customerName" value="{{data.customername}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="contactNo" class="form-label">Contact No.</label>
                            <input type="text" class="form-control" id="contactNo" value="{{data.customercontact}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" value="{{data.customeremail}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="district" class="form-label">District</label>
                            <input type="text" class="form-control" id="district" value="{{data.districtname}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="{{data.locationname}}" readonly>
                        </div>
                        <div class="text-end">
                            <a [routerLink]="['/customermaster/customeredit', data.customerid]">
                                <button class="btn btn-primary" style="margin-left: 292px;">Edit Profile</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
