<form [formGroup]="paymentform">
    <input type="hidden" formControlName="requestid">
    <div class="container p-0">
            <div class="card px-4" style="margin-top: 117px;">
                <p class="h8 py-3" >Payment Details</p>
                <div class="row gx-3" >
                    <div class="col-12" *ngFor="let data of RequestArray">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Person Name</p>
                            <input class="form-control mb-3" type="text" placeholder="Name" value="{{data.customername}}"  >
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p>
                            <input class="form-control mb-3" type="text" placeholder="Enter the card number">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p>
                            <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p>
                            <input class="form-control mb-3 pt-2" type="password" placeholder="*">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column" *ngFor="let data of RequestArray">
                            <p class="text mb-1">Total Amount</p>
                            <input class="form-control mb-3 " type="text" placeholder="Total Amount" value="{{data.totalamount}}">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Advance</p>
                            <input class="form-control mb-3 pt-2"  formControlName="advance"  placeholder="Advance Amount">
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- <div class="col-12">
        <button class="btn btn-primary mb-3" type="submit" (click)="Onsubmit()"><i class="fas fa-arrow-right"></i> REQUEST</button>
    </div> -->
    <br>
    <div class="d-flex justify-content-center">
        <button type="button"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="Onsubmit()" style="width: 450px;margin-left: 4px;">Pay</button>  &nbsp;
      </div>
        
</form>
